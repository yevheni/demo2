<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>
			Demo 2
		</title>
	</head>

	<body>
		<div class="container">
			<div class="card">
				<h5 class="label">
					Pedro's weekly goal
				</h5>

				<div class="flex mb-2">
					<div id="circle">
						<div class="svg section"></div>

						<div class="info">
							<p class="opacity-50 small mb-0">
								Current
							</p>

							<h3 class="lighter mb-2">
								38m
							</h3>

							<p class="small">
								50m Goal
							</p>
						</div>
					</div>

					<div class="section info">
						<p>
							<b>12</b> <span class="opacity-75">more mins. to achieve this. week's Goal.</span>
						</p>

						<div class="tabs">
							<div class="tab">
								<h4 class="mb-1">
									4
								</h4>

								<p class="small opacity-75 mb-0">
									<b>
										Current Streak
									</b>
								</p>
							</div>

							<div class="tab">
								<h4 class="mb-1">
									12
								</h4>

								<p class="small opacity-75 mb-0">
									<b>
										Best Streak
									</b>
								</p>
							</div>
						</div>
					</div>
				</div>

				<div class="flex align-items-center">
					<h5 class="label grow-1 mb-0">
						Leaderboard
					</h5>

					<select>
						<option value="week">
							Week
						</option>
						<option value="month">
							Month
						</option>
					</select>
				</div>
			</div>
		</div>
	</body>
</html>
